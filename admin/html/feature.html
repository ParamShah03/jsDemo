<body>

    <div class="sidebar-attach"></div>

    <!-- Couch collection details -->
    <div class="feature-contents" id="feature-contents">

        <!-- warning alert -->
        <div class="alert1" id="alert">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg" id="warning-msg">This is alert warning</span>
            <span class="close-btn-alert" id="close-btn-alert">
                <span class="fas fa-times"></span>
            </span>
        </div>

        <!-- delet pop up -->
        <section class="modal hidden">
            
            <button class="btn-close" onclick="closeModal()">â¨‰</button>

            <input type="hidden" id="featureImg" name="featureImg" value="">
            <button class="btn" id="yes" onclick="return yesBtn();">Yes</button>
            
            </section>
            
            <div class="overlay hidden"></div>
        </section>

        <!-- details popup -->
        <section class="featurePopup hidden">
            <table id="popup-table">
                <tr>
                    <th>Title</th>
                    <td id="popup-title"></td>

                </tr>
                <tbody id="popupData">
                    <tr>
                        <th>Description</th>
                        <td id="popup-desc"></td>
                    </tr>
                </tbody>
            </table>

            <div class="overlay hidden"></div>

        </section>

    <h2>Features</h2>
    <button class="addBtn" id="addBtn" ><i class="fas fa-cloud-upload"></i> Add</button>
    <table id="feature-table">
        <tr>
            <th>Title</th>
