<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">`
    <title>Animations</title>
</head>
<body>

    <!-- warning alert -->
    <div class="alert " id="alert">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg" id="warning-msg">This is alert warning</span>
        <span class="close-btn" id="close-btn">
            <span class="fas fa-times"></span>
        </span>
    </div>

    <!--wrapping login and signin in wrapper class-->
    <div class="wrapper">
        <!--sign up -->
        <div class="form-wrapper sign-up">
            <form action="" >
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="signUp-name" required> 
                    <label for="signUp-name">Username</label>
                </div>
                <div class="input-group">
                    <input type="text" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signUp-password" required>
                    <label for="signUp-password">Password</label>
                </div>
                <button type="submit" class="btn" id="signUp-btn" onclick="return signUp();">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account?<a href=" #" class="signIn-link">Sign In</a></p>
                </div>
            </form>

        </div>

        <!--sign in-->
        <div class="form-wrapper sign-in">
            <form action="" >
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="login-name" required>
                    <label for="login-name">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div> 
                <button type="submit" class="btn" id="Login-btn" onclick="return login();">Login</button>
                <div class="sign-link">
                    <p>Don't have an account?<a href=" #" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="cookie.js"></script>
</body>
</html>
